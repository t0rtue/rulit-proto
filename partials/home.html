<div class="container" >
    <div class="row centered">
        <div id="title" class="col-md-12">
            <h1 class="product-name"><b>Rulit</b></h1> <h2><small>proto-0.3</small></h2>
        </div>
    </div>
    <!-- <hr/> -->
    <div class="row centered">
        <div class="col-md-12 alert alert-info" role="alert">
                <b>Welcome!</b>
                This is a prototype under development of the <a href="http://t0rtue.github.io/rulit-project" class="alert-link">Rulit Project</a>. You can try some features and give me your <a href="mailto:turtlelab@free.fr" class="alert-link">feedback</a>. Thank you!
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2>Public games</h2>
            <ri-games-list games="rulit.games" source="public"></ri-games-list>
        </div>
        <div class="col-md-6">
            <h2>Local games</h2>
            <ri-games-list games="rulit.games" source="local" can-remove="true" remove="rulit.removeGame(name)"></ri-games-list>
            <div class="form-inline">
                <input type="text" ng-model="gameName" class="form-control" ng-init="gameName='My Game'"></input>
                <a type="button" class="btn btn-default" ng-click="rulit.createGame(gameName)">Create</a>
            </div>
        </div>
    </div>
</div>
