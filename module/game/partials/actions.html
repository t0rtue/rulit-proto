    <!-- <h1>Actions</h1> -->
    <ul class="list-group" ng-mouseover="game.hover_window='actions'">
        <!-- <li ng-repeat="action in game.actions.all" -->
        <li ng-repeat="action in game.turnPhases[game.state.currentPhaseIdx].actions"
            ng-click="game.onClickAction(action)"
            class="list-group-item"
            ng-class="{selected:action.selected, disabled:!action.payable}"
            >
            <span class="glyphicon glyphicon-{{ {'put':'log-in', 'get':'new-window','move':'share','interact':'resize-small','link':'transfer'}[action.type]}}"></span>
            <span class="action" >{{action.name}}</span>
            <br/>
            <span ng-repeat="transac in action.cost" class="transac">
                <span ng-class="{over:transac.over}">{{transac.quantity}}</span> {{transac.property}}
            </span>
            <!-- <span class="action" >{{action.desc}}</span> -->
        </li>
    </ul>
