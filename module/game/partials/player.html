
<div id="player-window" ng-mouseover="game.hover_window='player'">
    <div>
        <svg width="100%" height="100%" viewBox="-50 -50 100 100">
            <g >
                <ri-token
                    class="ri-token"
                    data='{properties : {name:game.players.current.name}}'
                    view='{
                        layers: [{size:0.6, width:10, color:game.players.current.color},{size:0.8}],
                        kernel: {size:0.5, label:{bindToAttr:"name"}, color:game.players.current.color}}'>
                </ri-token>
            </g>
        </svg>
    </div>

    <div class="clearfix">
        <div ng-repeat="(prop, value) in game.players.current.properties">
                <div ng-if="game.propertyView[prop]" class="pull-left" >
                    <svg
                        width="30" height="30"
                        viewBox="-50 -50 100 100">
                        <g >
                            <ri-token
                                class="ri-token"
                                data='{}'
                                view="game.propertyView[prop]">
                            </ri-token>
                        </g>
                    </svg>
                </div>

                <div
                    ng-if="!game.propertyView[prop]" class="pull-left"
                    style="line-height:30px;margin-left:10px;margin-right:5px">
                    {{prop}}
                </div>

                <div class="pull-left" style="line-height:30px">
                    {{value}}
                </div>

        </div>
    </div>

        </ul>
    </div> -->

</div>
