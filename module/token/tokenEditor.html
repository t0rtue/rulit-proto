
<div id="token-editor" >
  <div class="modal-header">
      <h3 class="modal-title">Token Editor</h3>
  </div>
  <div class="modal-body">

        <div style="margin: 0 auto;display:table">
            <svg width="180" height="180" viewBox="-50 -50 100 100">
                <g >
                    <ri-token
                        class="ri-token"
                        data="token"
                        view="tokenView">
                    </ri-token>
                </g>
            </svg>
        </div>

        <div>

            <ul class="list-group" >
                <li class="list-group-item"><input type="text" ng-model="tokenView.kernel.label"/></li>
                <li ng-repeat="layer in tokenView.layers"
                    class="list-group-item"
                    >
                    <label>Size</label><input type="number" step="0.1" ng-model="layer.size"/>
                    <label>Width</label><input type="number" ng-model="layer.width"/>
                    <label>Color</label><input type="text" ng-model="layer.color"/>
                    <label>Shape</label><select ng-model="layer.shape" ng-options="shape for shape in ['circle', 'square', 'rect']"></select>
                </li>
                <li class="list-group-item">
                    <button ng-click="tokenView.layers.push({size:0.5})">+</button>
                </li>
            </ul>
        </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(tokenView)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
