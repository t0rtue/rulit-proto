
<div id="token-editor" >
  <div class="modal-header">
      <h3 class="modal-title">Token Editor</h3>
  </div>
  <div class="modal-body">

        <div style="margin: 0 auto;display:table">
            <svg width="180" height="180" viewBox="-50 -50 100 100">
                <g >
                    <ri-token
                        class="ri-token"
                        data="token"
                        view="tokenView">
                    </ri-token>
                </g>
            </svg>
        </div>

        <div>

            <ul class="list-group" >
                <li class="list-group-item"><input type="text" ng-model="tokenView.kernel.label"/></li>
                <li ng-repeat="layer in tokenView.layers"
                    class="list-group-item form-inline"
                    >
                    <label>Shape</label><select class="form-control" ng-model="layer.shape" ng-options="shape for shape in ['circle', 'square', 'rect', 'hexa']"></select>

                    <label>Size</label>
                    <input class="form-control" type="number" step="0.1" ng-model="layer.size" style="width:60px"/>

                    <!-- FILL -->
                    <label>
                        <input type="checkbox" ng-model="layer.fill.on"/>
                        Fill
                    </label>
                    <div ng-if="layer.fill.on" class="form-group">
                        <label>
                            <input type="radio" name="fillOption-{{$index}}" ng-model="layer.fill.bind" value="color"/>
                            <input class="form-control" type="color" ng-model="layer.fill.color"/>
                        </label>
                        <br/>
                        <label>
                            <input type="radio" name="fillOption-{{$index}}" ng-model="layer.fill.bind" value="player"/>
                            player color
                        </label>
                    </div>

                    <!-- STROKE -->
                    <label>
                        <input type="checkbox" ng-model="layer.stroke.on"/>
                        Border
                    </label>
                    <div ng-if="layer.stroke.on" class="form-group">
                        <label>
                            <input type="radio" name="strokeOption-{{$index}}" ng-model="layer.stroke.bind" value="color"/>
                            <input class="form-control" type="color" ng-model="layer.stroke.color"/>
                        </label>
                        <br/>
                        <label>
                            <input type="radio" name="strokeOption-{{$index}}" ng-model="layer.stroke.bind" value="player"/>
                            player color
                        </label>
                    </div>

                    <label ng-if="layer.stroke.on">Width
                        <input class="form-control" type="number" min="1" ng-model="layer.width" style="width:60px"/>
                    </label>

                </li>
                <li class="list-group-item">
                    <button ng-click="tokenView.layers.push({size:0.5})">+</button>
                </li>
            </ul>
        </div>

  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(tokenView)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</div>
